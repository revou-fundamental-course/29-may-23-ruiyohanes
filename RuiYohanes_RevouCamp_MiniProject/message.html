<!DOCTYPE html>
<html>
<title>Latihan Revou</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: "Raleway", sans-serif
  }

  body,
  html {
    height: 100%;
    line-height: 1.8;
    margin-top: 60px; /* Adjust margin-top to accommodate the height of the navbar */
  }

  /* Full height image header */
  .bgimg-1 {
    background-position: center;
    background-size: cover;
    background-image: url("w3images/mac.jpg");
    min-height: 100%;
  }

  .w3-bar .w3-button {
    padding: 16px;
  }

  .container {
    margin-top: 60px; /* Add margin-top to push the form down and prevent overlap with the navbar */
  }

  .form-container {
    padding: 10px;
  }

  .result-container {
    padding: 10px;
  }

  .logo-image {
    max-height: 40px;
    margin-right: 10px;
  }
</style>

<script>
  function handleSubmit(event) {
    event.preventDefault(); // Prevent form submission from reloading the page

    // Get form values
    var nama = document.querySelector('input[name="Nama"]').value;
    var tanggal = document.querySelector('input[name="Tanggal"]').value;
    var jenisKelamin = document.querySelector('input[name="jenis_kelamin"]:checked').value;
    var pesan = document.querySelector('textarea[name="Pesan"]').value;

    // Create the result message
    var result = "Nama: " + nama + "\n" +
      "Tanggal Lahir: " + tanggal + "\n" +
      "Jenis Kelamin: " + jenisKelamin + "\n" +
      "Pesan: " + pesan;

    // Display the result in the textarea
    document.getElementById("result").value = result;
  }
</script>

<body>

  <!-- Navbar (sit on top) -->
  <div class="w3-top">
    <div class="w3-bar w3-white w3-card" id="myNavbar">
        <a href="#home" class="w3-bar-item w3-button">
            <img src="image/revo.png" alt="Logo" class="logo-image">
          </a>
      <!-- Right-sided navbar links -->
      <div class="w3-right w3-hide-small">
        <a href="index.html" class="w3-bar-item w3-button">Home</a>
        <a href="profile.html#team" class="w3-bar-item w3-button"><i class="fa fa-user"></i> Our Profile</a>
        <a href="profile.html#work" class="w3-bar-item w3-button"><i class="fa fa-th"></i> Portfolio</a>
        <a href="message.html" class="w3-bar-item w3-button"><i class="fa fa-usd"></i> Message Us</a>
      </div>
      <!-- Hide right-floated links on small screens and replace them with a menu icon -->
      <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
        onclick="w3_open()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </div>

  <hr>

  <div class="container">
    <div class="form-container">
      <form onsubmit="handleSubmit(event)">
        <legend style="font-weight: bold;">Message Us</legend>
        <p>
          <label>Nama:</label>
          <input type="text" name="Nama" placeholder="Nama..." />
        </p>
        <p>
          <label>Tanggal Lahir:</label>
          <input type="date" name="Tanggal" />
        </p>
        <p>
          <label>Jenis kelamin:</label>
          <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
          <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
        </p>
        <p>
          <label>Pesan:</label>
          <textarea name="Pesan"></textarea>
        </p>
        <input type="submit" name="submit" value="Submit" />
      </form>
    </div>
    <div class="result-container">
      <p>
        <label>Hasil:</label>
        <textarea id="result"></textarea>
      </p>
    </div>
  </div>

  <hr>
</body>

</html>
